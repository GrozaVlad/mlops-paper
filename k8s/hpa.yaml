apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: drugban-api-hpa
  namespace: drugban
  labels:
    app: drugban-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: drugban-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: http_requests_per_second
      target:
        type: AverageValue
        averageValue: "50"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
apiVersion: v1
kind: Service
metadata:
  name: drugban-metrics
  namespace: drugban
  labels:
    app: drugban-api
spec:
  selector:
    app: drugban-api
  ports:
  - port: 8000
    targetPort: 8000
    name: metrics
  type: ClusterIP